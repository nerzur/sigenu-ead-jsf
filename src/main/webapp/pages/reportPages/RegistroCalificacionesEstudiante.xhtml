<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="jakarta.faces.core">

<h:body>

    <ui:composition template="../Template.xhtml">

        <ui:define name="title">
            Registro de Calificaciones por Estudiante
        </ui:define>

        <ui:define name="content">
            #{reportsBean.init()}
            <h:form id="form1">
                <p:growl id="messages" allowDismiss="true"/>
                <div class="row">
                    <div class="col col-sm-3">
                        <p:outputLabel for="idSearch"
                                       styleClass="block"> Identificaci&oacute;n </p:outputLabel>
                        <p:inputMask
                                id="idSearch"
                                mask="99999999999"
                                requiredMessage="ERROR: Es necesario un valor para establecer la b&uacute;squeda"
                                validatorMessage="ERROR: Idemtificaci&oacute;n no v&aacute;lida"
                                placeholder="Identificaci&oacute;n" value="#{reportsBean.estudiante_Rs4b_tipo2}"
                                required="true"
                        />
                    </div>
                    <div class="col-sm-5">
                        <br/>
                        <p:commandButton title="PDF" style="margin-right: 10px" icon="pi pi-file-pdf"
                                         styleClass="ui-button ui-button-secondary" ajax="true"
                                         actionListener="#{reportsBean.print_rs4b_tipo2_PDF()}" update="form1">
                        </p:commandButton>
                        <p:commandButton title="DOC" style="margin-right: 10px" icon="pi pi-file-word"
                                         styleClass="ui-button ui-button-secondary" ajax="true"
                                         actionListener="#{reportsBean.print_rs4b_tipo2_DOC()}" update="form1">
                        </p:commandButton>
                        <p:commandButton title="RTF" style="margin-right: 10px" icon="pi pi-file"
                                         styleClass="ui-button ui-button-secondary" ajax="true"
                                         actionListener="#{reportsBean.print_rs4b_tipo2_RTF()}" update="form1">
                        </p:commandButton>
                    </div>
                </div>

                <br/>


                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>

</html>
